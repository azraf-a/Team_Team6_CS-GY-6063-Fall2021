{% extends "dayplanner/base.html" %}
{% block title %} Sign Up {% endblock %}

{% block body %}

<section class="hero is-primary is-fullheight">
    <div class="hero-head">
    </div>

    <div class="hero-body">
    <div class="container has-text-centered">
        <p class="title is-size-1">
            Login
        </p>
        <p class="subtitle is-size-4">
            Continue to access your days
        </p>

        <form action="/authentication/signup" method ="post">{% csrf_token %}
                <p>Please fill in this form to create an account.</p><br>
                <label for="email"><b>UserName</b></label><br>
                <input type="text" placeholder="Enter Email" name="username" required><br><br>
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="password1" required><br><br>
                <label for="psw-repeat"><b>Repeat Password</b></label><br>
                <input type="password" placeholder="Repeat Password" name="password2" required><br><br>
            <br>
            <button type="submit" class="button is-warning">Sign Up</button>
        </form>
    </div>
    </div>

    <div class="hero-foot has-text-left">
    </div>
</section>
{% endblock %}
