<table>
    
    <p>Day Name: {{dayVenue.name}}</p>
    <th>ID</th>
    <th>Yelp ID</th>
    <th>Name</th>
    <th>Image</th>

    <div>
        <button style = "background-color: whtie;" type = button;> 
            <a href="/creation/edit/{{dayVenue.id}}/search">
                Add a Venue
            </a>
        </button>
    </div>
    {% for dv in dayvenue_list %}
    <tr>
        <td>
            {{dv.venue.id}}
        </td>
        <td>
            {{dv.venue.yelp_id}}
        </td>
        <td>
            {{dv.venue.yelp__name}}
        </td>
        <td>
            <img src="{{dv.venue.yelp__image_url}}" height="50">
        </td>
    </tr>
    {% endfor %}

    <div>
        <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-74.14295196533205%2C40.6306300839918%2C-73.8545608520508%2C40.79639769657359&amp;layer=mapnik&amp;marker=40.7137138930557%2C-73.9988100528717" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=40.7137&amp;mlon=-73.9988#map=12/40.7136/-73.9988">View Larger Map</a></small>
    </div>
</table>
