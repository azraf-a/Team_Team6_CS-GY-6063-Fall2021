{% extends "dayplanner/base.html" %}


{% block title %} Day List {% endblock %}

{% block body %}

{% if data %}

    {% for business in data %}
        <div class="column is-one-fifth">
            <div class="card fancy_card">
                <div class="card-image">

                  <figure class="image is-4by3">
                    <img src="{{business.image_url}}" height="50px">
                  </figure>

                </div>

                <div class="card-content">          

                  <div class="content has-text-centered">

                        <label class="label is-medium has-text-centered">
                            <!-- <a href="/resources/venues/for_yelp_id/{{ business.id }}" class="button is-primary is-light is-outlined "> To Venue... </a> -->
                            <a href="{{business.url}}" class="button is-fullwidth" target="_blank" style="overflow:hidden">{{ business.name }}</a>
                        </label>

                        <label class="label is-medium has-text-centered">
                            <a href="/resources/venues/for_yelp_id/{{ business.id }}" class="button is-fullwidth" target="_blank"> To Venue... </a>
                        </label>
    
                        <label class="label has-text-weight-normal has-text-centered">
                            {{ business.location.display_address.0}}
                        </label>
                        
                        <label class="label has-text-weight-normal has-text-centered">
                            Rated: {{ business.rating }} / 5.0
                        </label>

                        
                        <label class="label has-text-weight-normal has-text-centered">
                            Price: {{ business.price }}
                        </label>                        

                  </div>
    
                </div>

                <footer class="card-footer has-text-centered">
                    <a href="/creation/edit/{{ day.id }}/searchpage?yelp_id={{ business.id }}" class="button card-footer-item is-warning is-light"> Add to Day! </a>
                </footer>

              </div>

        </div>
          
    {% endfor %}
            {% else %}
                <h2>Sorry data not found, please try again</h2>

{% endif %}

{% endblock %}
