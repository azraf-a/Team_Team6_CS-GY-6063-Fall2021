{% extends "user/base.html" %}

{% block title %} Welcome {% endblock %}

{% block body %}
    <h1>    
        Welcome to DayPlanner
    </h1>
    {% if  login_user.username %}
        Hello! {{login_user}}!
        <br>
        <a href="/user/logout">LogOut</a>
    {% else %}
        <button>
        <a href="/user/login">Login</a>
    </button>

    <button>
        <a href="/user/signup">Register</a>
    </button>
    {% endif %}


{% endblock %}
